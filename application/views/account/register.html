<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Storage</title>
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<main class="position-absolute position-absolute top-50 start-50 translate-middle w-50 p-3">
		<form action="/smartstorage/register" method="post">
				<div class="container">
					<div class="w-50 bg-light mx-auto border rounded-3 border-1">
						<div class="container p-4">
							<div class="mb-3">
								<label for="login" class="form-label">Email address</label>
								<input type="email" name="login" class="form-control" id="login" aria-describedby="emailHelp">
							</div>
							<div class="mb-3">
								<label for="password" class="form-label">Password</label>
								<input type="password" name="password" class="form-control" id="password">
							</div>
							
							<button type="submit" class="text-dark w-100 btn btn btn-light border-2 border-dark mt-2" type="submit">
							Sign up
							</button>
								
								<a href="http://localhost/smartstorage/login/" class="w-100 btn btn-primary mt-2"><label class="text-white">Login page</label></a>
							
								<div class="mt-3 text-danger text-center"><!-- .$error --></div>
						</div>
					</div>
				</div>
			</form>



</main>
</body>
</html>
