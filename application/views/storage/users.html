<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
      
    
    
    <nav class="navbar bg-info bg-opacity-25 shadow-sm">
        <h1 class="display-6 mx-3 text-primary">
            <i>Smart </i><i class="text-info">Storage</i>
        </h1>
        <a class="btn btn-sm btn-danger mx-2" name="logout" href="http://localhost/smartstorage/logout/" type="button">Выход</a>
    </nav>
      
      
    <div class="container m-auto">
		<div class="row mt-4">

            <div class="col-4"> 
            
                <!-- список пользователей -->
                <form action="http://localhost/smartstorage/user/" method="post">
                    <div class="list-group shadow">
                    <!-- users_cycle -->
                        <button type="submit" name="profileId" value="<!-- .$id -->" class="list-group-item list-group-item-action">
                            <h4 class=""><span class="text-body badge bg-info bg-opacity-25"><!-- .$user --></span></h4>
                        </button>
                    <!-- users_cycle_ends -->
                    </div>
                </form>
            
            </div>
            
        
            <div class="col">
                
                <nav class="nav nav-pills flex-column flex-sm-row mb-3">
                    <a class="flex-sm-fill text-sm-center nav-link active disabled" href="#"><!-- .$currenDir --></a>
                    <a class="flex-sm-fill text-sm-center nav-link" href="http://localhost/smartstorage/levelUp/">Подняться на уровень выше</a>
                    <a class="flex-sm-fill text-sm-center nav-link" href="http://localhost/smartstorage/users/">Вернуться в своё хранилище</a>
                </nav>     

                <!-- форма для взаимодействия с данными в текщем каталоге -->
                <form action="http://localhost/smartstorage/data/" method="post">
                        <div class="list-group">
                            <ul class="list-group">
                                <!-- data_cycle -->
                                <li class="list-group-item shadow">
                                    <h5><!-- .$file_or_dir_name --></h5>
                                    <button type="submit" name="<!-- .$file_or_cat -->" value="<!-- .$name_file_or_cat -->" class="btn btn-sm btn-outline-success m-1"><!-- .$load_or_go --></button>
                                    <button type="submit" name="<!-- .$delete_file_or_cat -->" value="<!-- .$id_file_or_cat -->" class="btn btn-sm btn-outline-danger m-1">Удалить</button>
                                </li>
                                <!-- data_cycle_ends -->
                            </ul>
                        </div>
                </form>

            </div>

        </div>  
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
